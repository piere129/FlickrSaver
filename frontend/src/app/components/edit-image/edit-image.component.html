<div class="container">
  <h2 class="page-header"> Edit Image </h2>
  <hr/>
  <div class="row">
    <form (submit)="sendResults()" class="col-md-7">
      <div class="form-group">
        <label>* Title:</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" name="description" class="form-control">
      </div>
      <div class="form-group">
        <label>* Url:</label>
        <small class="form-text text-muted">Paste a valid url or the image will reset to default</small>
        <input type="text" [(ngModel)]="url" name="url" class="form-control">
      </div>
      <input type="submit" class="btn btn-success" value="Update image">
    </form>
    <div class="col-md-5">
      <img src="{{url}}" (error)="handleError()" />
    </div>
  </div>
</div>
