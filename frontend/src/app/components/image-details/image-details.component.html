<div class="container">
  <p class="link" (click)='goBackToCollection()'> &larr; Go back</p>
  <h2 *ngIf="image?.title"> {{image.title}}</h2>
  <p *ngIf="image?.description"> {{image.description}}</p>
  <img src={{image?.url}}/>
  <br>
  <br>
  <span>
    <button class="btn btn-primary" (click)="onUpdate()"> Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </span>
</div>
