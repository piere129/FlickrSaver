<div *ngIf="user" class="profile-container">
  <h2>My Profile</h2>
<hr/>
  <div>
    <div>
      <h4 class="inline">Name:</h4>
      <p class="inline">{{user.name}}</p>
    </div>
    <div>
      <h4 class="inline">Username:</h4>
      <p class="inline">{{user.username}}</p>
    </div>
    <div>
      <h4 class="inline"> Email:</h4>
      <p class="inline"> {{user.email}}</p>
    </div>
  </div>
</div>
