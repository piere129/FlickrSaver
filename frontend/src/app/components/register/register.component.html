<div class="form-container">
  <form (submit)="onRegisterSubmit()">
    <fieldset>
      <h2>Register</h2>
      <hr/>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email address *</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Pick a username *</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>Password *</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Confirm Password *</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </fieldset>
  </form>
</div>
