<body>
<div class="container">
  <h2 class="page-header"> Add Image </h2>
  <form (submit)="addImage()">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control">
    </div>
    <div class="form-group">
      <label>Url:</label>
      <input type="text" [(ngModel)]="url" name="url" class="form-control">
    </div>
    <input type="submit" class="btn btn-success" value="Add Image">
  </form>
</div>
<hr/>
<div class="container">
  <div *ngFor="let image of images" class="row">
    <div class="col-md-3">
      {{image.title}}
    </div>
    <div class="col-md-3">
      {{image.description}}
    </div>
    <div class="col-md-3">
      {{image.url}}
    </div>
    <div class="col-md-3">
      <input type="button" (click)="deleteImage(image._id)" value="Delete" class="btn btn-danger">
      <br> <br>

    </div>
  </div>
</div>
</body>
